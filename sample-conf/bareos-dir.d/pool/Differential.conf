Pool {
  Name = Differential
  Pool Type = Backup
  Recycle = yes                       # Bareos can automatically recycle Volumes
  AutoPrune = yes                     # Prune expired volumes
  Volume Retention = 2 months         # How long should the Differential Backups be kept? (#09)
  Maximum Volume Bytes = 5G           # Limit Volume size to something reasonable
  Maximum Volumes = 20                # Limit number of Volumes in Pool
  Label Format = "Differential-"      # Volumes will be labeled "Differential-<volume-id>"
  Action On Purge = Truncate          # instructs Bareos to truncate the volume when it is purged
}
